name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches: [ main ]
    paths: [ 'OverblikPlus/**' ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ca0ab16e82668b8754ce192f5a8f6bb99bc571cd59215c54f69a8e616444c2be02-f42b2064-4397-4119-a92b-8749d35e23e8003130604a4dfc03
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/OverblikPlus"
          output_location: "out/wwwroot"
          app_build_command: "dotnet publish -c Release -o ./out/wwwroot"
          
      - name: Set deployment status
        if: success()
        run: echo "✅ Frontend deployed successfully to Azure Static Web App"
        
      - name: Set deployment status
        if: failure()
        run: echo "❌ Frontend deployment failed"
