name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches: [ main ]
    paths: [ 'OverblikPlus/**' ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 884ce92874acf016a6078f348ba25f4ee51521c1a11bfad5dfd42dac947ac34502-b766f250-4a47-42af-a8e1-091c062bd33e003130604a4dfc03
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/OverblikPlus"
          output_location: "out/wwwroot"
          app_build_command: "dotnet publish -c Release -o ./out && cp -r ./wwwroot/* ./out/wwwroot/"
          
      - name: Set deployment status
        if: success()
        run: echo "✅ Frontend deployed successfully to Azure Static Web App"
        
      - name: Set deployment status
        if: failure()
        run: echo "❌ Frontend deployment failed"
