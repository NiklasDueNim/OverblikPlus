name: DEV - Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Development
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Development

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Sæt miljøvariabler
      - name: Set environment variables
        run: |
          echo "TASK_API_BASE_URL=${{ secrets.TASK_API_BASE_URL_DEV }}" >> $GITHUB_ENV
          echo "USER_API_BASE_URL=${{ secrets.USER_API_BASE_URL_DEV }}" >> $GITHUB_ENV

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_OCEAN_0F63E7903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./OverblikPlus" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_OCEAN_0F63E7903 }}
          action: "close"
